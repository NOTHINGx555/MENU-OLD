<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background-color 2s, color 2s;
        }

        #countdown {
            font-size: 3rem;
            margin: 20px 0;
        }

        button {
            display: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: black;
            color: white;
            border: none;
            margin: 10px;
        }

        #image {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="countdown">15</div>
    <button id="copyButton">KEY</button>
    <button id="redirectButton">SCRIPT</button>
    <button id="linkButton">EXPLOIT PC SOLAR</button>
    <img id="image" src="https://tr.rbxcdn.com/0e25b75b8e1182841231286bab95ca9e/768/432/Image/Webp" width="1200" height="800" alt="Image">

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            let countdown = 14;
            const countdownElement = document.getElementById('countdown');
            const copyButton = document.getElementById('copyButton');
            const redirectButton = document.getElementById('redirectButton');
            const linkButton = document.getElementById('linkButton');
            const image = document.getElementById('image');
            let interval;

            function updateCountdown() {
                countdownElement.textContent = countdown;
                
                if (countdown % 2 === 0) {
                    document.body.style.backgroundColor = 'white';
                    document.body.style.color = 'black';
                } else {
                    document.body.style.backgroundColor = 'black';
                    document.body.style.color = 'white';
                }

                if (countdown === 0) {
                    clearInterval(interval);
                    document.body.style.backgroundColor = 'black';
                    document.body.style.color = 'white';
                    countdownElement.style.display = 'none';
                    image.style.display = 'block';
                    copyButton.style.display = 'block';
                    redirectButton.style.display = 'block';
                    linkButton.style.display = 'block';
                }

                countdown--;
            }

            copyButton.addEventListener('click', () => {
                window.open('https://nothingx555.github.io/___/', '_blank');
            });

            redirectButton.addEventListener('click', () => {
                window.open('https://nothingx555.github.io/__/', '_blank');
            });

            linkButton.addEventListener('click', () => {
                window.open('https://cdn.discordapp.com/attachments/1257429320721236059/1259917412669849711/Solara.exe?ex=668d6d07&is=668c1b87&hm=6e7cb93c7fd068209df38eb4b08b456b59b737622a1c3b2a5c604e1a7ee0c550&', '_blank');
            });

            interval = setInterval(updateCountdown, 1000);
        });
    </script>
</body>
</html>
