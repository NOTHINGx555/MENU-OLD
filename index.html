<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTHING</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black; /* Default black background */
            color: white; /* Default text color */
            overflow: hidden; /* Hide the scroll bar */
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: black;
            color: limegreen;
            border: 2px solid limegreen; /* Add a border */
            border-radius: 5px;
            margin: 10px;
            text-transform: uppercase; /* Change text style to uppercase */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add shadow */
            transition: transform 0.5s ease, box-shadow 0.3s ease, background-color 0.3s ease; /* Smooth transition for buttons */
        }

        button:hover {
            transform: translateY(-3px); /* Slightly lift button on hover */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2); /* Intensify shadow on hover */
            background-color: limegreen; /* Change background color on hover */
            color: black; /* Change text color on hover */
        }

        #image {
            margin-top: 20px;
            cursor: pointer; /* Cursor indicating clickability */
            border-radius: 5px; /* Add rounded corners to the image */
            transition: transform 0.5s ease; /* Smooth transition for image */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add shadow */
        }

        #image:hover {
            transform: translateY(-3px); /* Slightly lift image on hover */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2); /* Intensify shadow on hover */
        }

        @keyframes gradientTransition {
            0% {
                background: linear-gradient(to right, black 50%, white 50%);
            }
            50% {
                background: linear-gradient(to right, white 50%, black 50%);
            }
            100% {
                background: linear-gradient(to right, black 50%, white 50%);
            }
        }

        .split-background {
            animation: gradientTransition 10s infinite;
        }

        .split-background-reverse {
            animation: gradientTransition 10s infinite reverse;
        }

        @keyframes moveLeftRight {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-30px);
            }
            75% {
                transform: translateX(30px);
            }
        }

        button:active, #image:active {
            animation: moveLeftRight 0.7s ease infinite; /* Move left-right on active */
        }
    </style>
</head>
<body class="split-background">
    <button id="redirectButton">SCRIPT</button>
    <button id="linkButton">DOWNLOAD SOLAR</button>
    <button id="downloadButton">DOWNLOAD WAVE</button>
    <button id="downloadCeleryButton">DOWNLOAD CELERY</button>
    <button id="robloxOpenButton">ROBLOX OPEN</button> <!-- New ROBLOX OPEN button -->
    <!-- Changed to make the image element a clickable element -->
    <a id="playButton" href="roblox://placeID=12177325772" target="_blank">
        <img id="image" src="https://tr.rbxcdn.com/4cb4b9329a07698f3d04f0b0af18dab4/768/432/Image/Webp" width="768" height="432" alt="Image" title="PLAY">
    </a>

    <script>
        const redirectButton = document.getElementById('redirectButton');
        const linkButton = document.getElementById('linkButton');
        const downloadButton = document.getElementById('downloadButton');
        const downloadCeleryButton = document.getElementById('downloadCeleryButton');
        const robloxOpenButton = document.getElementById('robloxOpenButton'); // New ROBLOX OPEN button
        const image = document.getElementById('image');

        function addRotationEffect(element) {
            element.classList.add('rotate');
            setTimeout(() => {
                element.classList.remove('rotate');
            }, 1000); // Remove the class after 1 second
        }

        redirectButton.addEventListener('click', () => {
            addRotationEffect(redirectButton);
            window.open('https://nothingx555.github.io/__/', '_blank');
        });

        linkButton.addEventListener('click', () => {
            addRotationEffect(linkButton);
            window.open('https://fv5-2.failiem.lv/down.php?i=4d8z7zgxk8', '_blank'); // Updated link
        });

        downloadButton.addEventListener('click', () => {
            addRotationEffect(downloadButton);
            window.open('https://cdn.getwave.gg/WaveInstaller.exe', '_blank');
        });

        downloadCeleryButton.addEventListener('click', () => {
            addRotationEffect(downloadCeleryButton);
            window.open('https://cdn.getcelery.com/CeleryInstaller.exe', '_blank'); // Replace with the correct link for downloading Celery
        });

        robloxOpenButton.addEventListener('click', () => { // Event listener for the new button
            addRotationEffect(robloxOpenButton);
            window.open('roblox://', '_blank'); // Replace with the correct link for opening Roblox
        });

        image.addEventListener('click', () => {
            addRotationEffect(image);
        });
    </script>
</body>
</html>
