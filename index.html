<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            color: white;
            overflow: hidden;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: black;
            color: limegreen;
            border: 2px solid limegreen;
            border-radius: 5px;
            margin: 10px;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
            background-color: limegreen;
            color: black;
        }

        #image {
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.5s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #image:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        #discordIcon {
            margin-top: 20px;
            cursor: pointer;
            border-radius: 50%;
            transition: transform 0.5s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: spin 4s linear infinite; /* Spinning effect */
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes gradientTransition {
            0% {
                background: linear-gradient(to right, black 50%, white 50%);
            }
            50% {
                background: linear-gradient(to right, white 50%, black 50%);
            }
            100% {
                background: linear-gradient(to right, black 50%, white 50%);
            }
        }

        .split-background {
            animation: gradientTransition 10s infinite;
        }

        .split-background-reverse {
            animation: gradientTransition 10s infinite reverse;
        }

        @keyframes moveLeftRight {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-30px);
            }
            75% {
                transform: translateX(30px);
            }
        }

        button:active, #image:active, #discordIcon:active {
            animation: moveLeftRight 0.4s ease infinite;
        }
    </style>
</head>
